plugins {
    id 'fabric-loom' version '1.5-SNAPSHOT'
}
loom {
    accessWidenerPath = file("src/main/resources/anyitemtotem.accesswidener")
}

group = 'com.funnychip.anyitemtotem'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.7'
    mappings 'net.fabricmc:yarn:1.21.7+build.1'
    modImplementation 'net.fabricmc:fabric-loader:0.15.11'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.98.0+1.21.7'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
